<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Driver Navigation System</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    
    <!-- Leaflet MiniMap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.css" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Map Styles */
        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        
        /* Panel Styles */
        .panel {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow-y: auto;
        }
        
        #delivery-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 320px;
            max-height: 70%;
        }
        
        #stats-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        
        #new-delivery-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            padding: 0;
        }
        
        #new-delivery-panel.active {
            max-height: 80%;
            padding: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .delivery-item {
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .delivery-item:hover {
            background-color: #f5f5f5;
        }
        
        .delivery-complete {
            background-color: #e8f5e9;
        }
        
        .delivery-active {
            background-color: #e3f2fd;
            border: 2px solid #2196F3;
        }
        
        .delivery-rejected {
            background-color: #ffebee;
            opacity: 0.8;
        }
        
        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #2196F3;
        }
        
        .btn-secondary:hover {
            background-color: #1976D2;
        }
        
        .btn-danger {
            background-color: #f44336;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 0.9em;
        }
        
        .button-group {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .filter-container {
            margin-bottom: 10px;
        }
        
        h2, h3 {
            margin-top: 0;
            color: #333;
        }
        
        .marker-delivery {
            background-color: #F44336;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid white;
        }
        
        .marker-completed {
            background-color: #4CAF50;
        }
        
        .marker-active {
            background-color: #2196F3;
            width: 16px;
            height: 16px;
        }
        
        .marker-available {
            background-color: #9C27B0;
        }
        
        .marker-rejected {
            background-color: #757575;
        }
        
        /* Custom marker icons */
        .custom-marker {
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-pending {
            background-color: #F44336;
        }
        
        .status-active {
            background-color: #2196F3;
        }
        
        .status-completed {
            background-color: #4CAF50;
        }
        
        .status-available {
            background-color: #9C27B0;
        }
        
        .status-rejected {
            background-color: #757575;
        }
        
        label {
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        /* Daily summary */
        .summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .summary-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Toast notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1500;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        
        .money {
            color: #4CAF50;
            font-weight: bold;
        }
        
        /* Badge */
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #F44336;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* API Status Indicator */
        #api-status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .api-connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .api-disconnected {
            background-color: #F44336;
            color: white;
        }
        
        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Server Settings Panel */
        #server-settings-panel {
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 250px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            padding: 0;
        }
        
        #server-settings-panel.active {
            max-height: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Main Map -->
    <div id="map"></div>
    
    <!-- Delivery Panel -->
    <div id="delivery-panel" class="panel">
        <div class="tabs">
            <div class="tab active" data-tab="my-deliveries">My Deliveries</div>
            <div class="tab" data-tab="available-deliveries">Available</div>
            <div class="tab" data-tab="summary">Summary</div>
        </div>
        
        <div id="my-deliveries" class="tab-content active">
            <div class="filter-container">
                <button id="optimize-route" class="btn btn-secondary btn-sm">
                    <i class="fas fa-route"></i> Optimize Route
                </button>
                <button id="toggle-traffic" class="btn btn-secondary btn-sm">
                    <i class="fas fa-car"></i> Show Traffic
                </button>
                <select id="delivery-filter">
                    <option value="all">All Deliveries</option>
                    <option value="pending">Pending</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div id="delivery-list"></div>
        </div>
        
        <div id="available-deliveries" class="tab-content">
            <div id="available-list"></div>
            <div class="action-buttons">
                <button id="refresh-available" class="btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <span id="last-sync" style="font-size: 12px; color: #666; margin-left: 10px;"></span>
            </div>
        </div>
        
        <div id="summary" class="tab-content">
            <h3>Today's Summary</h3>
            <div class="summary-item">
                <div class="summary-icon"><i class="fas fa-box"></i></div>
                <div>Completed: <span id="completed-count">0</span></div>
            </div>
            <div class="summary-item">
                <div class="summary-icon"><i class="fas fa-road"></i></div>
                <div>Distance: <span id="summary-distance">0</span> km</div>
            </div>
            <div class="summary-item">
                <div class="summary-icon"><i class="fas fa-money-bill"></i></div>
                <div>Earnings: <span id="earnings" class="money">₱0.00</span></div>
            </div>
            <div class="summary-item">
                <div class="summary-icon"><i class="fas fa-star"></i></div>
                <div>Rating: <span id="rating">0.0</span> <span id="rating-stars"></span></div>
            </div>
            <h3>Last 7 Days</h3>
            <div class="summary-item">
                <div class="summary-icon"><i class="fas fa-box"></i></div>
                <div>Deliveries: <span id="week-deliveries">0</span></div>
            </div>
            <div class="summary-item">
                <div class="summary-icon"><i class="fas fa-money-bill"></i></div>
                <div>Earnings: <span id="week-earnings" class="money">₱0.00</span></div>
            </div>
            <div class="action-buttons">
                <button id="sync-data" class="btn btn-secondary">
                    <i class="fas fa-cloud-upload-alt"></i> Sync Data
                </button>
                <button id="reset-data" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Reset All Data
                </button>
            </div>
        </div>
    </div>
    
    <!-- Stats Panel -->
    <div id="stats-panel" class="panel">
        <div class="summary-item">
            <div class="summary-icon"><i class="fas fa-box"></i></div>
            <div>Deliveries: <span id="delivery-count">0</span>/<span id="total-deliveries">0</span></div>
        </div>
        <div class="summary-item">
            <div class="summary-icon"><i class="fas fa-road"></i></div>
            <div>Distance: <span id="total-distance">0</span> km</div>
        </div>
        <div class="summary-item">
            <div class="summary-icon"><i class="fas fa-clock"></i></div>
            <div>ETA: <span id="eta">--:--</span></div>
        </div>
    </div>
    
    <!-- New Delivery Panel -->
    <div id="new-delivery-panel" class="panel">
        <h3>Add New Delivery</h3>
        <form id="delivery-form">
            <label for="pickup-address">Pickup Location:</label>
            <input type="text" id="pickup-address" placeholder="Enter pickup address" required>
            
            <label for="delivery-address">Delivery Location:</label>
            <input type="text" id="delivery-address" placeholder="Enter delivery address" required>
            
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" placeholder="Enter customer name" required>
            
            <label for="package-info">Package Info:</label>
            <input type="text" id="package-info" placeholder="Enter package details" required>
            
            <label for="delivery-fee">Delivery Fee (₱):</label>
            <input type="number" id="delivery-fee" placeholder="Enter fee amount" min="0" step="0.01" required>
            
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Additional notes"></textarea>
            
            <div class="action-buttons">
                <button type="button" id="cancel-delivery" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn">Add Delivery</button>
            </div>
        </form>
    </div>
    
    <!-- Server Settings Panel -->
    <div id="server-settings-panel" class="panel">
        <h3>API Configuration</h3>
        <form id="server-settings-form">
            <label for="api-endpoint">API Endpoint:</label>
            <input type="text" id="api-endpoint" value="https://api.deliverydriver.example" required>
            
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" value="demo-api-key-12345" required>
            
            <label for="sync-interval">Auto Sync Interval (minutes):</label>
            <input type="number" id="sync-interval" min="1" max="60" value="5">
            
            <div class="action-buttons">
                <button type="button" id="cancel-settings" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn">Save Settings</button>
            </div>
        </form>
    </div>
    
    <!-- API Status Indicator -->
    <div id="api-status" class="api-disconnected">
        <i class="fas fa-server"></i> API: Disconnected
    </div>
    
    <!-- Toast notification -->
    <div id="toast"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <!-- Leaflet Draw JS -->
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    
    <!-- Leaflet MiniMap JS -->
    <script src="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Use a fallback driver ID for demo/testing if localStorage is not used
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const DRIVER_ID = user.id || 1; // fallback to 1 for demo/testing

        // Helper: Geocode address to coordinates (uses Nominatim)
        async function geocodeAddress(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            const res = await fetch(url);
            const data = await res.json();
            if (data && data.length > 0) {
                return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
            }
            return null;
        }

        // Fetch deliveries from backend
        async function fetchDeliveries() {
            try {
                const res = await fetch(`api.php?endpoint=deliveries&type=driver&id=${DRIVER_ID}`);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                // Always return an array for rendering
                if (Array.isArray(data)) return data;
                if (data && Array.isArray(data.deliveries)) return data.deliveries;
                return [];
            } catch (error) {
                console.error('Error fetching deliveries:', error);
                return [];
            }
        }

        // Accept delivery
        async function acceptDelivery(deliveryId) {
            await fetch(`api.php?endpoint=deliveries&id=${deliveryId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'accept', driver_id: DRIVER_ID })
            });
            await renderDeliveries();
        }

        // Reject delivery
        async function rejectDelivery(deliveryId) {
            await fetch(`api.php?endpoint=deliveries&id=${deliveryId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'reject', driver_id: DRIVER_ID })
            });
            await renderDeliveries();
        }

        // Complete delivery
        async function completeDelivery(deliveryId) {
            await fetch(`api.php?endpoint=deliveries&id=${deliveryId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'complete', driver_id: DRIVER_ID })
            });
            await renderDeliveries();
        }

        // Unique icon generator for each status
        function getDeliveryIcon(status) {
            let iconHtml, color;
            switch (status) {
                case 'pending':
                    iconHtml = '<i class="fas fa-clock"></i>';
                    color = '#F44336';
                    break;
                case 'active':
                    iconHtml = '<i class="fas fa-motorcycle"></i>';
                    color = '#2196F3';
                    break;
                case 'completed':
                    iconHtml = '<i class="fas fa-check-circle"></i>';
                    color = '#4CAF50';
                    break;
                case 'rejected':
                    iconHtml = '<i class="fas fa-times-circle"></i>';
                    color = '#757575';
                    break;
                default:
                    iconHtml = '<i class="fas fa-box"></i>';
                    color = '#9C27B0';
            }
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background:${color};border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:20px;border:2px solid #fff;">${iconHtml}</div>`,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });
        }

        // Render deliveries on map and panel
        async function renderDeliveries() {
            try {
                if (markerCluster) markerCluster.clearLayers();
                let deliveries = await fetchDeliveries();
                // Ensure deliveries is always an array
                if (!Array.isArray(deliveries)) deliveries = [];
                const list = document.getElementById('delivery-list');
                if (list) list.innerHTML = '';
                if (deliveries.length === 0) {
                    if (list) list.innerHTML = '<p>No deliveries available</p>';
                    return;
                }
                deliveries.forEach(delivery => {
                    // Add marker for delivery location
                    if (delivery.delivery_coords) {
                        try {
                            const coords = JSON.parse(delivery.delivery_coords);
                            const marker = L.marker(coords, {
                                icon: getDeliveryIcon(delivery.status)
                            }).bindPopup(`
                                <b>${delivery.package_info}</b><br>
                                Delivery to: ${delivery.delivery_address}<br>
                                Status: ${delivery.status}
                            `);
                            markerCluster.addLayer(marker);
                        } catch (e) {
                            console.error('Error parsing coords:', e);
                        }
                    }

                    // Add to list
                    if (list) {
                        const div = document.createElement('div');
                        div.className = `delivery-item ${delivery.status}`;
                        div.innerHTML = `
                            <strong>${delivery.package_info}</strong><br>
                            To: ${delivery.delivery_address}<br>
                            Status: ${delivery.status}<br>
                            <div class="button-group">
                                <button onclick="acceptDelivery(${delivery.id})" 
                                    ${delivery.status !== 'pending' ? 'disabled' : ''}>Accept</button>
                                <button onclick="rejectDelivery(${delivery.id})"
                                    ${delivery.status !== 'active' ? 'disabled' : ''}>Reject</button>
                                <button onclick="completeDelivery(${delivery.id})"
                                    ${delivery.status !== 'active' ? 'disabled' : ''}>Complete</button>
                            </div>
                        `;
                        list.appendChild(div);
                    }
                });

                // Update stats if available
                if (data.stats) {
                    document.getElementById('completed-count').textContent = data.stats.completed_count || '0';
                    document.getElementById('earnings').textContent = 
                        `₱${(data.stats.total_earnings || 0).toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error in renderDeliveries:', error);
                const list = document.getElementById('delivery-list');
                if (list) {
                    list.innerHTML = '<p>Error loading deliveries</p>';
                }
            }
        }

        // When customer creates a delivery, geocode and send coords
        async function createDelivery(data) {
            data.pickup_coords = await geocodeAddress(data.pickup_address);
            data.delivery_coords = await geocodeAddress(data.delivery_address);
            await fetch('api.php?endpoint=deliveries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        // On page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize the map
            map = L.map('map').setView([14.2184, 121.0583], 13); // Centered on Calamba

            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add mini map
            const miniMap = new L.Control.MiniMap(
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
                { toggleDisplay: true, minimized: true }
            ).addTo(map);

            // Initialize marker clusters (make sure this is global)
            markerCluster = L.markerClusterGroup().addTo(map);

            await renderDeliveries();
            setInterval(renderDeliveries, 30000);
        });
    </script>
</body>
</html>
